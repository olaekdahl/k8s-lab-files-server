apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp-container
          image: my-express-app
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: app-volume
              mountPath: /data/myapp
      volumes:
        - name: app-volume
          persistentVolumeClaim:
            claimName: myapp-pvc